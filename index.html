<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fontawesome -->
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id = "app" class = "screen" :class = "view">
        <div class = style-bw>
            <input type="checkbox" id="toggle">
            <label for="toggle" class = "button" @click = "changeView()"
            ></label>
        </div>
        <div class="container">
            <div class="items">
                
                <div class="item active">
                    <img :src="images[currentIndex].src" :alt="images[currentIndex].title">
                    <div class="text">
                        <h3>{{images[currentIndex].title}}</h3>
                        <p>{{images[currentIndex].text}}</p>
                    </div>
                </div> 
               
            </div>
            <div class="thumbs" @mouseover = "stopAutoplay()" @mouseleave = "startAutoplay()">
                <div class="prev" @click = "prevImg()"></div>
    
                <div class="thumb" v-for = "(image, i) in images" :class = "currentIndex === i ? 'active' : ''"
                        @click = choseImg(i)>
                    <img :src= "image.src" :alt="image.title">
                </div> 
    
                <div class="next" @click = "nextImg()"></div>
            </div>
       </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
